<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <p>Press and hold the button below to start a counter.</p>
        <p>Once the button is released a number of text inputs matching the counter value should be rendered in the div with a class of <b>inputs</b>.</p>
        <div class="toolbar">
            <button>Press and hold to count</button>
            <div class="counter">0</div>
        </div>

        <div class="inputs"></div>
    </div>

<script src="./js/script.js"></script>
</body>




</html>
